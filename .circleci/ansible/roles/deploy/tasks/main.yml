- name: "Copy files to server"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

# - name: "List files in backend directory"
#   find:
#     paths: ~/backend
#     patterns: "*"
#   register: backendFiles

# - name: "Print files"
#   debug:
#     msg: { { backendFiles.files } }

- name: "Unzip files as backend folder"
  command: tar -xzf artifact.tar.gz
  args:
    chdir: ~/backend

- name: "Install dependencies"
  command: npm install
  args:
    chdir: ~/backend

- name: "Run the app with PM2"
  command: pm2 stop default && pm2 start npm -- start
  args:
    chdir: ~/backend
